name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

    - name: Install dependencies
      run: |
        uv sync --group test

    - name: Cache STIX data
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.cache/obsidian-mitre-attack
        key: stix-data-${{ hashFiles('default-config.toml') }}
        restore-keys: |
          stix-data-

    - name: Run unit tests
      run: |
        uv run pytest tests/ -m unit -v

    - name: Run integration tests
      run: |
        uv run pytest tests/ -m "integration and not slow" -v --timeout=300

    - name: Run all tests with coverage
      run: |
        uv run pytest tests/ -m "not slow" --cov --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
