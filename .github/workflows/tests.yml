name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
      with:
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7

    - name: Install dependencies
      run: |
        uv sync --group test

    - name: Cache STIX data
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: ~/.cache/obsidian-mitre-attack
        key: stix-data-${{ hashFiles('default-config.toml') }}
        restore-keys: |
          stix-data-

    - name: Run unit tests
      run: |
        uv run pytest tests/ -m unit -v

    - name: Run integration tests
      run: |
        uv run pytest tests/ -m "integration and not slow" -v --timeout=300

    - name: Run all tests with coverage
      run: |
        uv run pytest tests/ -m "not slow" --cov --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
