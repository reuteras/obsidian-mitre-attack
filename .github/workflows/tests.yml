name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync --group test

    - name: Cache STIX data
      uses: actions/cache@v4
      with:
        path: ~/.cache/obsidian-mitre-attack
        key: stix-data-${{ hashFiles('default-config.toml') }}
        restore-keys: |
          stix-data-

    - name: Run unit tests
      run: |
        uv run pytest tests/ -m unit -v

    - name: Run integration tests
      run: |
        uv run pytest tests/ -m "integration and not slow" -v --timeout=300

    - name: Run all tests with coverage
      run: |
        uv run pytest tests/ -m "not slow" --cov --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
