---
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@bc036c629ff353d607e16e221adf76d07d38fb47 # v7
        with:
          enable-cache: false
          python-version: 3.13
      - run: uv build


      - name: Create standard output (separate analytics files)
        run: |
          cp default-config.toml config.toml
          uv run obsidian-mitre-attack -o MITRE --tags "mitre/"
          zip -r dist/mitre-attack-obsidian-standard.zip MITRE README.md

      - name: Create embedded analytics output (requires obsidian-tab-panels plugin)
        run: |
          sed -i 's/embed_analytics_in_detection_strategies = false/embed_analytics_in_detection_strategies = true/' config.toml
          rm -rf MITRE
          uv run obsidian-mitre-attack -o MITRE --tags "mitre/"
          zip -r dist/mitre-attack-obsidian-embedded.zip MITRE README.md

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mitre-attack-obsidian-standard.zip
            dist/mitre-attack-obsidian-embedded.zip
